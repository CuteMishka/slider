<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Слайдер</title>
	<style>
		.lenta{
			margin: 0;
			position: absolute;
			left: 0px;
			width: 400px;
			height: 100px;
			display: flex;
			transition: all ease-out 0.3s;
		}
		img{
			width: 100px;
			height: 100px;
		}
		.tv{
			width: 100px;
			height: 100px;
			overflow: hidden;
			position: relative;
		}
		.block__button{
			display: block;
		}
	</style>
</head>
<body>
	<div class="block__button">
			<button onclick="plus()"> Next </button>
			<button onclick="prev()"> Previous </button>
	</div>
	<div class="tv">
		<div class="lenta" id="lenta">
			<img src="josuke.jfif">
			<img src="kira.jfif">
			<img src="mista.jfif">
			<img src="kakoyin.jfif">
		</div>
		<script src="script.js"></script>
	</div>
</body>
</html>
